<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <header class="titulo">
        <img src="./image/logo.jpg" alt="Logo" class="logo">
        <h1>ConexãoSaúde - Portal de Laudos</h1>
    </header>
    <main class="main-index">
        <section class="login">
            <div class="login-lista" contexto = 'paciente'>
                <button contexto = "paciente" class="login-botao--paciente active">Paciente</button>
                <button contexto = "medico" class="login-botao--medico">Médico</button>
            </div>
            <div class="login-formulario">
                <h2 class="login-instrucao">Realize o seu login como paciente, colocando o seu login e senha cadastros!!</h2>
                <input type="text" placeholder="Digite seu e-mail ou CPF" class="login-usuario"> <br>
                <input type="text" placeholder="Digite a sua senha" class="login-senha"> <br>
                <button class="login-entrar">Entrar</button> <br>
                <a href="" class="login-esqueceu-senha"> Esqueceu a sua senha?
            </div> 
        </section>
        <img src="" alt="Imagem Paciente" class="imagem-login">
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
